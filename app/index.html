<!DOCTYPE html>
<html>
<head>
  <title>Smart Degree</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
  <script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js" integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+" crossorigin="anonymous"></script>
</head>
<body class="row">
  <div class="banner">
    <h1 class="text-center">Smart Degree</h1>
	<h2 class="text-center">Manage your student diplomas without servers.</h2>
    <div class="text-center"><a href="#"><i class="fas fa-home fa-2x"></i></a>&nbsp;&nbsp;<a href="#"><i class="fab fa-github fa-2x"></i></a></div>
  </div>
  <div class="container col-margin-top-2">
    <div class="row">
        <div class="col-sm-6">
            <h2>Degree information</h2>
             <div class="form-horizontal">
                 <div class="form-group">
                    <label class="col-sm-2 control-label">Registration Number</label>
                    <div class="col-sm-10">
                        <input class="form-control" id="registrationNumber" placeholder="Ex: IN2017/170912-005">
                    </div>
                 </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Student Firstname</label>
                    <div class="col-sm-10">
                        <input class="form-control" id="studentFirstname">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Student Surname</label>
                    <div class="col-sm-10">
                        <input class="form-control" id="studentSurname">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Birth Date</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="date" id="studentBirthDate">
                    </div>
                </div>
				<div class="form-group">
                    <label class="col-sm-2 control-label">Graduation Date</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="date" id="graduationDate">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Degree Label</label>
                    <div class="col-sm-10">
                        <input class="form-control" id="degreeLabel">
                    </div>
                </div>


                <div class="form-group">
                    <div class="col-sm-offset-5 col-sm-10">
                        <button type="submit" onclick="registerDegree()" class="btn btn-primary">Register</button>
                        <button type="submit" onclick="verifyDegree()" class="btn btn-primary">Verify</button>
                    </div>
                </div>
             </div>
        </div>
        <div class="col-sm-6">
            <h2>Result</h2>
            <div class="row">
                <div class="col-xs-6 col-sm-6">
                    <label><div id="result"></div></label>
					<img src="" id="resultImg" height="32"/>
					
                    <figure>
                        <img src="no_image.png" id="verify-qrcode" height="300"/>
                        <figcaption>Use this QrCode to verify the degree</figcaption>
                    </figure>
                </div>
            </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
<script src="app.js"></script>
</html>
