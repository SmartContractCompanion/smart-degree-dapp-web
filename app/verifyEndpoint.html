<!DOCTYPE html>
<html>
<head>
  <title>Smart Degree</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
  <script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js" integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+" crossorigin="anonymous"></script>
</head>
<body id="verify-endpoint">
<div class="banner">
	<h1 class="text-center">Smart Degree</h1>
	<h2 class="text-center">Manage your student diplomas without servers.</h2>
<div class="text-center"><a href="#"><i class="fas fa-home fa-2x"></i></a>&nbsp;&nbsp;<a href="#"><i class="fab fa-github fa-2x"></i></a></div>
</div>
<div class="container col-margin-top-2">
<div class="row">
    <div class="col-sm-6">
        <br/><br/>
        <div class="table-responsive">
            <table class="table table-bordered">
                <tbody>
                <tr>
                    <th>Registration Number</th>
                    <th id="registrationNumber"></th>
                </tr>
                <tr>
                    <th>Student Firstname</th>
                    <th id="studentFirstname"></th>
                </tr>
                <tr>
                    <th>Student Surname</th>
                    <th id="studentSurname"></th>
                </tr>
                <tr>
                    <th>Student Birthdate</th>
                    <th id="studentBirthDate"></th>
                </tr>
				<tr>
                    <th>Graduation Date</th>
                    <th id="graduationDate"></th>
                </tr>
                <tr>
                    <th>Degree Label</th>
                    <th id="degreeLabel"></th>
                </tr>
                </tbody>
            </table>
        </div>
		 Status : <img src="" id="resultImg" height="32"/>
    </div>
</div>
</div>

</body>
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
<script src="app.js"></script>
</html>
